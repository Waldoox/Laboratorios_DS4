<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu CV</title>
</head>
<body>
    <header>
        <h1><center>Creador de CV</center></h1>
    </header>

    <Section>
        <fieldset>
            <form action="index.html">

                <p>Informacion Personal</p>

                <label>Nombre:</label>
                <input type="text" ><br><br>

                <label>Apellido:</label>
                <input type="text" ><br><br>

                <label>Foto: </label>
                <input type="file"><br><br><hr>
                
                <label>Experiencia Laboral:</label><br><br>
                <textarea cols="30" rows="10"></textarea><br><hr>

                <label>Educaci√≥n:</label><br><br>
                <textarea cols="30" rows="10"></textarea><br><hr>

                <label>Conocimientos:</label><br><hr>
                <textarea cols="30" rows="10"></textarea><br><hr>

                <p>Datos generales</p>

                <label>Cedula:</label><br>
                <input type="text" > <br><br>

                <label>Fecha de nacimiento:</label><br>
                <input type="date"><br><br>

               

                <label>Nacionalidad</label><br>
                <input type="text"><br><br>

                <p>Contacto</p>

                <label>Telefono:</label>
                <input type="tel">

                <label>Email:</label>
                <input type="email"><br><hr>

                <label>Seccion abierta</label><br><br>
                <textarea cols="30" rows="10" placeholder="Cuentanos algo acerca de ti"></textarea><br><br>


                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </fieldset>
    </Section>
</body>
</html>
